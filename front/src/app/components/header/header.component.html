          </ul>

        </a>

          <li class="nav-item d-flex d-none d-lg-block ms-2 my-2">

          </li>
          <li class="nav-item d-flex d-none d-lg-block ms-2 my-2">
            <a type="button" class="btn btn-danger rounded-pill" [routerLink] = "['/Ejercicios']">Ejercicios</a>

          <li class="nav-item d-flex d-none d-lg-block ms-2 my-2">

          <div class = "container-sm">
            <li>
              <a class="nav-link d-flex d-none d-lg-block " [routerLink] = "['/Login']" tabindex="-1" aria-disabled="true">

          </div>
          <li class="nav-item d-block d-lg-none">
            <a class="nav-link active text-secondary" aria-current="page" [routerLink] = "['/Ejercicios']">Ejercicios</a>
          </li>
          <li class="nav-item d-block d-lg-none">

            <input class="d-flex d-block d-lg-none form-control" placeholder="Search" [formControl] = "control" #inputS2>

            </div>
          </ul>
      </div>
